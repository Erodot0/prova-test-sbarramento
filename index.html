<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="template">
        <div class="card">
            <img src="https://via.placeholder.com/400x600" alt="">
            <div class="card-text">
                <h6 class="card-header">PERFUME</h6>
                <div class="container">
                    <h1>Gabrielle Essence Eay De Parfum</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In incidunt corrupti dolorum! Laudantium
                        eligendi accusamus fuga nostrum</p>
                    <div class="price">
                        <span class="current-price">$149.99</span>
                        <s>$169.99</s>
                    </div>
                    <button class="cart"><i class="fa-solid fa-cart-circle-check"></i>Add to cart</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
